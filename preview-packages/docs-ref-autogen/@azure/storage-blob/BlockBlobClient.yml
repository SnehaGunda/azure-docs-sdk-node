  - uid: '@azure/storage-blob.BlockBlobClient.stageBlockFromURL'
    name: >-
      stageBlockFromURL(string, string, undefined | number, undefined | number,
      BlockBlobStageBlockFromURLOptions)
    children: []
    type: method
    langs:
      - typeScript
    summary: >-
      The Stage Block From URL operation creates a new block to be committed as
      part

      of a blob where the contents are read from a URL.

      This API is available starting in version 2018-03-28.
    syntax:
      content: >-
        function stageBlockFromURL(blockId: string, sourceURL: string, offset?:
        undefined | number, count?: undefined | number, options?:
        BlockBlobStageBlockFromURLOptions)
      parameters:
        - id: blockId
          type:
            - string
          description: A 64-byte value that is base64-encoded
        - id: sourceURL
          type:
            - string
          description: |-
            Specifies the URL of the blob. The value
                                      may be a URL of up to 2 KB in length that specifies a blob.
                                      The value should be URL-encoded as it would appear
                                      in a request URI. The source blob must either be public
                                      or must be authenticated via a shared access signature.
                                      If the source blob is public, no authentication is required
                                      to perform the operation. Here are some examples of source object URLs:
                                      - https://myaccount.blob.core.windows.net/mycontainer/myblob
                                      - https://myaccount.blob.core.windows.net/mycontainer/myblob?snapshot=<DateTime>
        - id: offset
          type:
            - undefined | number
          description: ''
          optional: true
        - id: count
          type:
            - undefined | number
          description: ''
          optional: true
        - id: options
          type:
            - '@azure/storage-blob.BlockBlobStageBlockFromURLOptions'
          description: ''
          optional: true
      return:
        type:
          - Promise<Models.BlockBlobStageBlockFromURLResponse>
    package: '@azure/storage-blob'
  - uid: '@azure/storage-blob.BlockBlobClient.startCopyFromURL'
    name: 'startCopyFromURL(string, BlobStartCopyFromURLOptions)'
    children: []
    type: method
    langs:
      - typeScript
    summary: >-
      Copies a blob to a destination within the storage account.

      In version 2012-02-12 and later, the source for a Copy Blob operation can
      be

      a committed blob in any Azure storage account.

      Beginning with version 2015-02-21, the source for a Copy Blob operation
      can be

      an Azure file in any Azure storage account.

      Only storage accounts created on or after June 7th, 2012 allow the Copy
      Blob

      operation to copy from another storage account.
    syntax:
      content: >-
        function startCopyFromURL(copySource: string, options?:
        BlobStartCopyFromURLOptions)
      parameters:
        - id: copySource
          type:
            - string
          description: url to the ource Azure Blob/File.
        - id: options
          type:
            - '@azure/storage-blob.BlobStartCopyFromURLOptions'
          description: ''
          optional: true
      return:
        type:
          - Promise<Models.BlobStartCopyFromURLResponse>
    package: '@azure/storage-blob'

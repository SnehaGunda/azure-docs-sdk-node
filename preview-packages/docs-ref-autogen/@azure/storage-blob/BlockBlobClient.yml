                                       with max uploading concurrency
        - id: options
          type:
            - '@azure/storage-blob.UploadStreamToBlockBlobOptions'
          description: ''
          optional: true
      return:
        type:
          - Promise<@azure/storage-blob.BlobUploadCommonResponse>

      - '@azure/storage-file.AccountSASResourceTypes.toString'
    langs:
      - typeScript
    type: class
    summary: >
      ONLY AVAILABLE IN NODE.JS RUNTIME.

      This is a helper class to construct a string representing the resources
      accessible by an AccountSAS. Setting a value

      to true means that any SAS which uses these permissions will grant access
      to that resource type. Once all the

      values are set, this should be serialized with toString and set as the
      resources field on an

      <xref:AccountSASSignatureValues> object. It is possible to construct the
      resources string without this class, but

      the order of the resources is particular and this class guarantees
      correctness.
    package: '@azure/storage-file'

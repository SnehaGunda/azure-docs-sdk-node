  - uid: adal-node.AuthenticationContext.constructor
    name: >-
      AuthenticationContext(string, undefined | false | true, TokenCache,
      undefined | string)
    children: []
    type: constructor
    langs:
      - typeScript
    summary: >-
      Creates a new AuthenticationContext object.  By default the authority will
      be checked against

      a list of known Azure Active Directory authorities.  If the authority is
      not recognized as

      one of these well known authorities then token acquisition will fail. 
      This behavior can be

      turned off via the validateAuthority parameter below.
    syntax:
      content: >-
        new AuthenticationContext(authority: string, validateAuthority?:
        undefined | false | true, cache?: TokenCache, aadApiVersion?: undefined
        | string)
      parameters:
        - id: authority
          type:
            - string
          description: A URL that identifies a token authority.
        - id: validateAuthority
          type:
            - undefined | false | true
          description: ''
          optional: true
        - id: cache
          type:
            - adal-node.TokenCache
          description: ''
          optional: true
        - id: aadApiVersion
          type:
            - undefined | string
          description: ''
          optional: true
    package: adal-node

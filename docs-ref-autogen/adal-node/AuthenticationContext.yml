  - uid: adal-node.AuthenticationContext.acquireToken
    name: 'acquireToken(string, string, string, AcquireTokenCallback)'
    children: []
    type: method
    langs:
      - typeScript
    summary: Gets a token for a given resource.
    syntax:
      content: >-
        function acquireToken(resource: string, userId: string, clientId:
        string, callback: AcquireTokenCallback)
      parameters:
        - id: resource
          type:
            - string
          description: A URI that identifies the resource for which the token is valid.
        - id: userId
          type:
            - string
          description: >-
            The username of the user on behalf this application is
            authenticating.
        - id: clientId
          type:
            - string
          description: The OAuth client id of the calling application.
        - id: callback
          type:
            - adal-node.AcquireTokenCallback
          description: |
            The callback function.
    package: adal-node
